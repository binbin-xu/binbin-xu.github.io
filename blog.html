    <style>
        :root {
            --bg-color: #fafafa;
            --text-primary: #2c2c2c;
            --text-secondary: #666666;
            --accent-color: #5b6abf;
            --card-bg: #ffffff;
            --card-border: #f0f0f0;
            --card-hover-border: #e5e5e5;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Open Sans', system-ui, -apple-system, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        a {
            text-decoration: none;
            color: inherit;
        }

        .blog-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 80px 20px 40px;
        }

        /* --- Header --- */
        .blog-header {
            text-align: center;
            margin-bottom: 70px;
            position: relative;
        }

        .blog-header h1 {
            font-family: 'Noto Serif SC', serif;
            font-size: 3.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin: 0 0 15px 0;
            letter-spacing: -0.02em;
        }

        .blog-header p {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.25rem;
            font-weight: 300;
            color: var(--text-secondary);
            margin: 0;
            opacity: 0.9;
        }

        /* Decorative separator */
        .blog-header::after {
            content: "";
            display: block;
            width: 40px;
            height: 2px;
            background-color: #ddd;
            margin: 35px auto 0;
            border-radius: 2px;
        }

        /* --- List & Cards --- */
        .blog-list {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .blog-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.02);
            border: 1px solid var(--card-border);
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
            display: block;
            position: relative;
            overflow: hidden;
        }

        .blog-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 15px 30px rgba(0,0,0,0.05);
            border-color: var(--card-hover-border);
        }

        .blog-card-meta {
            font-size: 0.85rem;
            color: #999;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 12px;
            font-weight: 600;
            display: block;
        }

        .blog-card-title {
            font-family: 'Noto Serif SC', serif;
            font-size: 2rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 15px;
            line-height: 1.25;
            transition: color 0.2s ease;
        }
        
        /* .blog-card:hover .blog-card-title {
             color: var(--accent-color); 
        } */

        .blog-card-excerpt {
            font-family: 'Noto Serif SC', serif;
            font-size: 1.1rem;
            color: #555;
            line-height: 1.75;
            margin-bottom: 25px;
        }

        .blog-card-read-more {
            display: inline-flex;
            align-items: center;
            font-size: 0.95rem;
            font-weight: 600;
            color: var(--accent-color);
            transition: color 0.2s ease;
        }
        
        .blog-card-read-more::after {
            content: "â†’";
            margin-left: 6px;
            transition: transform 0.2s ease;
            font-family: sans-serif; /* System font for arrow */
        }

        .blog-card:hover .blog-card-read-more {
            color: #4052a0;
        }

        .blog-card:hover .blog-card-read-more::after {
            transform: translateX(5px);
        }

        /* --- Footer / Back Link --- */
        .back-link-container {
            text-align: center;
            margin-top: 70px;
            padding-bottom: 40px;
        }

        .back-link {
            font-size: 0.95rem;
            color: #999;
            transition: color 0.2s ease;
            border-bottom: 1px solid transparent;
            padding-bottom: 2px;
        }

        .back-link:hover {
            color: var(--text-primary);
            border-bottom-color: var(--text-primary);
        }

        /* --- Mobile --- */
        @media (max-width: 768px) {
            .blog-container {
                padding-top: 50px;
            }
            .blog-header h1 {
                font-size: 2.5rem;
            }
            .blog-card {
                padding: 25px;
                border-radius: 12px;
            }
            .blog-card-title {
                font-size: 1.6rem;
            }
             .blog-card-excerpt {
                font-size: 1.05rem;
            }
        }
    </style>
